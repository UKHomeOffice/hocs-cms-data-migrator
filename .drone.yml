---
kind: pipeline
type: kubernetes
name: build
trigger:
  event:
    - push
  branch:
    exclude:
      - main

steps:
  - name: test project
    image: quay.io/ukhomeofficedigital/hocs-base-image-build
    commands:
      - ./gradlew clean build --no-daemon
    depends_on:
      - clone

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner
    commands:
      - sonar-scanner -Dsonar.projectVersion="$(git rev-parse --abbrev-ref HEAD)"
    depends_on:
      - test project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-cms-data-migrator
      tags:
        - ${DRONE_COMMIT_SHA}
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    depends_on:
      - test project

---
kind: pipeline
type: kubernetes
name: deploy tag
depends_on:
  - build

trigger:
  branch:
    - main
  event:
    - tag

steps:
  - name: cs-dev-migration
    image: quay.io/ukhomeofficedigital/kd
    environment:
      VERSION: ${DRONE_COMMIT_SHA}
      ENVIRONMENT: cs-dev-migration
      KUBE_TOKEN:
        from_secret: hocs_cms_data_migrator_cs_dev_migration
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk  
    commands:
      - cd kube
      - ./deploy.sh
...


